<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/styleguide.css" />
  <link rel="stylesheet" href="styles/default.css" />
</head>

<body>
  <div class="app-shell">
    <!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-inner">
    <!-- Brand + collapse button -->
    <div class="sidebar-top">
      <button class="brand-button" aria-label="Clinic home">
        <img src="./icons/logo.svg" alt="Clinic logo" class="icon-md" />
      </button>

      <button class="sidebar-toggle" aria-label="Toggle sidebar">
        <img src="./icons/group.svg" alt="Collapse" class="icon-sm" />
      </button>
    </div>

    <!-- Main nav -->
    <nav class="sidebar-nav">
      <a class="nav-item" href="home.html" data-nav="home">
        <img class="nav-icon" src="./icons/home.svg" alt="" />
        <span class="nav-label">Home</span>
      </a>

      <a class="nav-item nav-item-active" href="schedule.html" data-nav="schedule">
        <img class="nav-icon" src="./icons/calendar.svg" alt="" />
        <span class="nav-label">Schedule</span>
      </a>

      <a class="nav-item" href="patients.html" data-nav="patients">
        <img class="nav-icon" src="./icons/people.svg" alt="" />
        <span class="nav-label">Patients</span>
      </a>

      <a class="nav-item" href="doctors.html" data-nav="doctors">
        <img class="nav-icon" src="./icons/stethoscope.svg" alt="" />
        <span class="nav-label">Doctors</span>
      </a>
    </nav>

    <!-- Bottom nav -->
    <div class="sidebar-bottom">
      <a class="nav-item" href="#">
        <img class="nav-icon" src="./icons/question-circle.svg" alt="" />
        <span class="nav-label">Help center</span>
      </a>

      <a class="nav-item" href="#">
        <img class="nav-icon" src="./icons/tabler_logout.svg" alt="" />
        <span class="nav-label">Log out</span>
      </a>
    </div>
  </div>
</aside>



    <!-- MAIN CONTENT -->
    <div class="main">

      <!-- HEADER -->
<header class="topbar">
  <div class="topbar-left"></div>

  <div class="topbar-right">
    <button class="icon-button" aria-label="Notifications">
      <img src="./icons/alert.svg" class="icon-md" alt="Alerts" />
    </button>

    <div class="user-chip">
      <div class="avatar-circle">S</div>
      <div class="user-meta">
        <span class="user-name">Selena Doe</span>
        <span class="user-role">Front Desk Staff</span>
      </div>
    </div>
  </div>
</header>


      <!-- PAGE -->
      <main class="page">
        <header class="page-header">
          <h1 class="page-title">Schedule</h1>
        </header>

        <section class="page-body">
          <!-- content to come -->
        </section>
      </main>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.querySelector(".sidebar-toggle");
  if (!toggle) return;

  toggle.addEventListener("click", () => {
    document.body.classList.toggle("sidebar-collapsed");
  });
});

</script>
</html>
