<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctors | GMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/template.css" />
  </head>

  <body>
    <div class="app-shell">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-inner">
          <div class="sidebar-top">
            <button class="brand-button" aria-label="Clinic home">
              <img
                src="../assets/icons/logo.svg"
                alt="Clinic logo"
                class="brand-logo"
              />
            </button>

            <button class="sidebar-toggle" aria-label="Toggle sidebar">
              <img
                src="../assets/icons/layout-sidebar.svg"
                data-open-src="../assets/icons/layout-sidebar.svg"
                data-collapsed-src="../assets/icons/layout-sidebar-closed.svg"
                alt="Toggle sidebar"
                class="sidebar-toggle-icon"
              />
            </button>
          </div>

          <!-- Navigation -->
          <nav class="sidebar-nav">
            <a class="nav-item" href="./dashboard.html">
              <img class="nav-icon" src="../assets/icons/home.svg" alt="" />
              <span class="nav-label">Home</span>
            </a>

            <a class="nav-item nav-item-active" href="./schedule.html">
              <img class="nav-icon" src="../assets/icons/calendar.svg" alt="" />
              <span class="nav-label">Schedule</span>
            </a>

            <a class="nav-item" href="./patients.html">
              <img class="nav-icon" src="../assets/icons/people.svg" alt="" />
              <span class="nav-label">Patients</span>
            </a>

            <a class="nav-item" href="./doctors.html">
              <img
                class="nav-icon"
                src="../assets/icons/stethoscope.svg"
                alt=""
              />
              <span class="nav-label">Doctors</span>
            </a>
          </nav>

          <!-- Bottom Links -->
          <div class="sidebar-bottom">
            <a class="nav-item" href="#">
              <img
                class="nav-icon"
                src="../assets/icons/question-circle.svg"
                alt=""
              />
              <span class="nav-label">Help center</span>
            </a>

            <a class="nav-item" href="#">
              <img
                class="nav-icon"
                src="../assets/icons/tabler_logout.svg"
                alt=""
              />
              <span class="nav-label">Log out</span>
            </a>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <div class="main">
        <!-- HEADER -->
        <header class="topbar">
          <div class="topbar-left"></div>

          <div class="topbar-right">
            <button class="icon-button" aria-label="Notifications">
              <img src="../assets/icons/alert.svg" alt="Notifications" />
            </button>

            <div class="user-chip">
              <div class="avatar-circle">
                <img
                  src="../assets/icons/person.svg"
                  alt="User profile"
                  class="avatar-icon"
                />
              </div>
              <div class="user-meta">
                <span class="user-name">Selena Doe</span>
                <span class="user-role">Front Desk Staff</span>
              </div>
            </div>
          </div>
        </header>

        <!-- PAGE -->
        <!-- THIS IS THE ONLY PART THAT SHOULD BE CHANGING IN MOST CASES!!! -->
        <main class="page">
          <header class="page-header">
            <h1 class="page-title">Schedule</h1>
          </header>

          <section class="page-body">
            <!-- content to come -->
          </section>
        </main>
        <!-- END OF PAGE -->
      </div>
    </div>

    <script src="layout.js"></script>
  </body>
</html>
